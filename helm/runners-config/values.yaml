---
githubRepository: apache/airflow

scaleDownDelaySecondsAfterScaleOut: 30

common:
  runnersLabels:
    - airflow-runner
    - eks-runner

runners:
  - name: small
    minReplicas: 0
    maxReplicas: 30
    labels:
      - small
      - arm64
    nodeSelector:
      node-type: gha-runners
      size: small
      arch: arm64
    tolerations:
      - key: node-type
        operator: Equal
        value: gha-runners
        effect: NoSchedule
  - name: medium
    minReplicas: 0
    maxReplicas: 30
    labels:
      - medium
      - arm64
    nodeSelector:
      node-type: gha-runners
      size: medium
      arch: arm64
    tolerations:
      - key: node-type
        operator: Equal
        value: gha-runners
        effect: NoSchedule
  - name: large
    minReplicas: 0
    maxReplicas: 30
    labels:
      - large
      - arm64
    nodeSelector:
      node-type: gha-runners
      size: large
      arch: arm64
    tolerations:
      - key: node-type
        operator: Equal
        value: gha-runners
        effect: NoSchedule
  - name: small-x64
    minReplicas: 0
    maxReplicas: 30
    labels:
      - small
      - X64
    nodeSelector:
      node-type: gha-runners
      size: small
      arch: x64
    tolerations:
      - key: node-type
        operator: Equal
        value: gha-runners
        effect: NoSchedule
  - name: medium-x64
    minReplicas: 0
    maxReplicas: 30
    labels:
      - medium
      - X64
    nodeSelector:
      node-type: gha-runners
      size: medium
